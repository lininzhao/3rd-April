<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //将下面字符串'welcome to beijing'转化成‘beijing to welcome’
        var str='welcome to Beijing';
        //将字符串转换成数组,调用reverse函数
        var arr=str.split(' ');
        console.log(arr);
        var newArr=arr.reverse();
        console.log(newArr);
        //将数组转化成字符串
        var newStr=newArr.join(' ');
        console.log(newStr);


        //传入Html5，Java，WebDevelopment
        //返回tnempoleveDbeW, avaJ ,5lmtH
        var str1='Html5，Java，WebDevelopment';
        var arr1=str1.split('');
        console.log(arr1);
        var newArr1=arr1.reverse();
        var NewStr1=newArr1.join('');
        console.log(NewStr1);
    </script>
</body>
</html>

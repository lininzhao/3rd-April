<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //判断字符串中每个字符出现的次数
        var str='abeggsaaaasienydswdklk';
        var obj={};
        for(var i=0;i<str.length;i++){
            var char=str[i];
            //判断对象中有没有对应字符
            if(!obj[char]){
                obj[char]=1;
            }else{
                obj[char]+=1;
            }
        }
        console.log(obj);
    </script>
</body>
</html>
